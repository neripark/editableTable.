<body>
  
  <h1>Editable Table</h1>
  <table id="vueTable" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Guest</th>
        <th scope="col">Host</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
      <tbody>
        <tr v-for="(item, index) in rows">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ item.guestName }}</td>
          <td>{{ item.hostName }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
